<!-- Host an Event Form -->
<section class="container py-5">
  <h2 class="text-center mb-4">Host an Event</h2>
  <form id="hostEventForm" class="p-4 shadow rounded bg-light">
    <div class="mb-3">
      <label for="eventName" class="form-label">Event Name</label>
      <input type="text" class="form-control" id="eventName" placeholder="Enter your event name" required />
    </div>
    <div class="mb-3">
      <label for="eventDate" class="form-label">Event Date</label>
      <input type="date" class="form-control" id="eventDate" required />
      <small id="dateWarning" class="text-danger d-none">This date is already reserved. Please choose another date.</small>
    </div>
    <div class="mb-3">
      <label for="eventLocation" class="form-label">Event Location</label>
      <input type="text" class="form-control" id="eventLocation" placeholder="Enter the location" required />
    </div>
    <div class="mb-3">
      <label for="eventBudget" class="form-label">Budget (â‚¹)</label>
      <input type="number" class="form-control" id="eventBudget" placeholder="Enter your budget" required />
    </div>
    <div class="mb-3">
      <label for="eventDescription" class="form-label">Event Description</label>
      <textarea class="form-control" id="eventDescription" rows="4" placeholder="Describe your event" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</section>
